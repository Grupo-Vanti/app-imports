version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.1.1

image: &image
  docker:
    - image: cimg/node:18.12.1
  resource_class: medium+

setup: &setup
  - run:
      name: Setup
      command: |
        sudo npm install -g pnpm
        pnpm install

jobs:
  test:
    <<: *image
    steps:
      - checkout
      - <<: *setup
      - run:
          name: Audit
          command: pnpm audit --audit-level high
      - run:
          name: Test
          command: pnpm test
  build:
    <<: *image
    parameters:
      public_project_path:
        type: string
    environment:
      PUBLIC_PROJECT_PATH: << parameters.public_project_path >>
      FOLDER: imports
    steps:
      - checkout
      - <<: *setup
      - run:
          name: Build
          command: pnpm build
      - aws-s3/sync:
          aws-access-key-id: AWS_ACCESS_KEY
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: packages/app/dist
          to: "s3://$S3_ASSETS_BUCKET/team/fe-static-apps/$FOLDER/<< pipeline.git.tag >>"

workflows:
  run-tests:
    jobs:
      - test:
          context: commercelayer
          filters:
            tags:
              ignore: /v.*/

  test-build-and-push:
    jobs:
      - test:
          context: commercelayer
          filters:
            tags:
              only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)((?!adm).)*/
            branches:
              ignore: /.*/
      - build:
          public_project_path: imports
          requires:
            - test
          context: commercelayer
          filters:
            tags:
              only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)((?!adm).)*/
            branches:
              ignore: /.*/

  test-build-and-push-adm:
    jobs:
      - test:
          context: commercelayer
          filters:
            tags:
              only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)-adm\.([0-9]\d*)/
            branches:
              ignore: /.*/
      - build:
          public_project_path: imports/<< pipeline.git.tag >>
          requires:
            - test
          context: commercelayer
          filters:
            tags:
              only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)-adm\.([0-9]\d*)/
            branches:
              ignore: /.*/
